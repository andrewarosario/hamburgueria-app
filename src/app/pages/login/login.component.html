<div class="login-form">
  <form [formGroup]="loginForm" (submit)="login()">
      <h2 class="text-center">Entrar</h2>
      <div class="form-group">
          <input type="text" formControlName="nome" class="form-control" placeholder="Usuário" required="required">
      </div>
      <div class="form-group">
          <input type="password" formControlName="senha" class="form-control" placeholder="Senha" required="required">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-danger btn-block">Log in</button>
      </div>
  </form>
  <p class="text-center"><a routerLink="/cadastro">Não possui uma conta? Cadastre-se agora!</a></p>
</div>
